<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Xylophone Kit</title>

</head>

<body>

    <div class="keys">

    <audio data-key="65 " src="sounds/B (15).wav "></audio>

    <audio data-key="68 " src="sounds/D (14).wav "></audio>

    <audio data-key="71 " src="sounds/E (10).wav "></audio>

    <audio data-key="74 " src="sounds/A (10).wav "></audio>
    <audio data-key="75 " src="sounds/A (19).wav "></audio>
    <audio data-key="76 " src="sounds/B (10).wav "></audio>

      <script type="text/javascript " src="script.js "></script>

</html>
